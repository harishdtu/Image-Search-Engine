<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search Engine</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Image Search App</h1>
    <form action="">
        <input type="text" id="search-input" placeholder="Search for Images">
        <button id="search-button">Search</button>
    </form>
    <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1561731216-c3a4d99437d5?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=464&q=80"
                alt="The Tiger">
            <a href="https://unsplash.com/photos/gRB4Euk4BYQ" target="_blank">The Tiger</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1472214103451-9374bd1c798e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80"
                alt="Nature Images&Pictures">
            <a href="https://unsplash.com/photos/lsoogGC_5dg" target="_blank">Nature Images|Pictures</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1506905925346-21bda4d32df4?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8bW91bnRhaW5zfGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60"
                alt="The Tiger">
            <a href="https://unsplash.com/photos/1527pjeb6jg" target="_blank">Mountains</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1517188091609-ddd20a7221c4?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8c3VucmlzZSUyMG9uJTIwdGhlJTIwc2VhfGVufDB8fDB8fHww&auto=format&fit=crop&w=1000&q=60"
                alt="The Tiger">
            <a href="https://unsplash.com/photos/d2lpeN7eVnU" target="_blank">Sunrise On the Sea</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1542224566-6e85f2e6772f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTF8fG1vdW50YWluc3xlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=500&q=60"
                alt="The Tiger">
            <a href="https://unsplash.com/photos/dI7vfR1Bqcg" target="_blank">Sunrise over mountains</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1454496522488-7a8e488e8606?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8bW91bnRhaW5zfGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60"
                alt="The Tiger">
            <a href="https://unsplash.com/photos/9wg5jCEPBsw" target="_blank">A snow covered Ama Dablam with blue skies
                and clouds </a>
        </div>

    </div>
    <button id="show-more-button">Show more</button>
    <script src="script.js"></script>
</body>

</html>
